<!DOCTYPE html>
<head>
    <meta charset="UTF-8" />
    <TITLE>Domoticae</TITLE>
    <style>
        body {
            font-family: Trebuchet MS, Arial;
            background-color:#F0F0CE;
            color: #000000;
            }        
    </style>
    <script type="text/javascript">
        var contador = 20; // Segundos
        var redirecciona = "/";
        
        function temporizador(){
            var mensaje = document.getElementById("mensaje");
            if(contador > 0){
                contador--;
                mensaje.innerHTML = "Redireccionando en "+contador+" segundos.";
                setTimeout("temporizador()", 1000);
            }else{
                parent.window.location.href = redirecciona;
            }
        }
    </script>
</HEAD>
<html lang="es">
    <BODY>
        <p>Reiniciando...</p>
        <br>
        <span id="mensaje">
            <script type="text/javascript">temporizador();</script>
        </span>
    </BODY>
</html>
