<!DOCTYPE html>
<html>
<head>
    <title style="text-align: center">HTML Uploader</title>
    <link href='main.css' rel='stylesheet' type='text/css'>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport'>
</head>
<body>
	<center>
        <header>
            <h1>Uploader</h1>
        </header>
        <div>
            <p style="text-align: center">Use esta pagina para subir ficheros al dispositivo</p>
            <form method="post" enctype="multipart/form-data" style="margin: 0px auto 8px auto" >
                <div>
                    <label for="directorio">directorio destino:</label>                
                    <input type="test" name="directorio">
                    <br><br>
                    <input type="file" name="data" accept=".gz,.html,.ico,.js,.css">
                </div>                    
                <br><br>
                <input class="button" type="submit" value="Upload" name="submit">
            </form>            
        </div>
	</center>
</body>
</html>
